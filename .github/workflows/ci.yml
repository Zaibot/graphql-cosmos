name: CI

on: [push]

jobs:
    publish:
        runs-on: ubuntu-latest
        environment: Publish
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 15
            # - run: npm audit
            - run: npm ci --also=dev
            - run: npm test
            - run: npm build
