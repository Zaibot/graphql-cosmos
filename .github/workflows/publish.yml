name: Publish

on:
    push:
        branches: [master]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: 'https://registry.npmjs.org'
            - run: npm audit
            - run: npm ci
            - run: npm test
            - run: npm build
            - run: npm publish --public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
