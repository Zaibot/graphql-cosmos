name: Publish

on:
    release:
        types: [created]

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 15
            # - run: npm audit
            - run: npm ci --also=dev
            - run: npm test
            - run: npm run build
            - run: npm publish --public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

